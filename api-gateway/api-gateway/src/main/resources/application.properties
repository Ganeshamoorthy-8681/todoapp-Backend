spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=http://localhost:4200
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET, POST, PUT, DELETE, OPTIONS
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=Content-Type, Authorization, Range,Cookie
spring.cloud.gateway.globalcors.corsConfigurations.[/**].exposedHeaders=Authorization, Cookie
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowCredentials=true
loginService_URL=#{LOGIN_SERVICE_URL:http://localhost:8081}
eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL:http://localhost:8761}